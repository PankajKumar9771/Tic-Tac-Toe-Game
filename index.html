<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1." />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@500&family=Roboto+Slab&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <h2>MyTicToe.com</h2>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt bl"><span></span></div>
        <div class="box bt"><span></span></div>
        <div class="box bt br"><span></span></div>
        <div class="box bl"><span></span></div>
        <div class="box"><span></span></div>
        <div class="box br"><span></span></div>
        <div class="box bl bb"><span></span></div>
        <div class="box bb"><span></span></div>
        <div class="box bb br"><span></span></div>
      </div>
      <div class="game-info">
        <h3>Welcome to Tic-Toe Game</h3>
        <div>
          <h5>Turn for X</h5>
          <button type="button">Reset</button>
        </div>
        <div>
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
